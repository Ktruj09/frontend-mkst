<div class="container">
    <div class="container-form">
        <h2>{{title}}</h2>



        <!--Alerts-->
        <div class="alert alert-success" *ngIf="status == 'success'">
            Se ha actualizado sus datos correctamente.
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            Error al actualizar sus datos, vuelva a intentarlo.
        </div>
        <!--Alerts-->
        <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
            <p>
                <label>Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
                <span *ngIf="!name.valid && name.touched" class="requiredT">
                    El nombre es requerido ingresar.
                </span>
            </p>

            <p>
                <label>Correo Electrónico</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
                <span *ngIf="!email.valid && email.touched" class="requiredT">
                    El email es requerido ingresar.
                </span>
            </p>

            <p>
                <label>Dirección</label>
                <input type="text" name="address" #address="ngModel" [(ngModel)]="user.address" class="form-control" required>
                <span *ngIf="!address.valid && address.touched" class="requiredT">
                    El nombre es requerido ingresar.
                </span>
            </p>

            <p>
                <label>Tipo de Usuario</label>
                <input type="text" name="type_user" #type_user="ngModel" [(ngModel)]="user.type_user" class="form-control" required>
                <span *ngIf="!type_user.valid && type_user.touched" class="requiredT">
                    El tipo de usuario es requerido ingresar.
                </span>
            </p>


            <div *ngIf="user.image" class="avatarEdit">
                <img src="{{url+'getImageUser/'+user.image}}" alt="">
            </div>

            <p>
                <label>Subir Archivo</label>
                <input type="file" placeholder="Cargar Imagén" (change)="fileChangeEvent($event)">
            </p>
            <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
        </form>
    </div>
</div>
